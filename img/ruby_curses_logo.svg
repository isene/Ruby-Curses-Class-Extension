<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="200" height="200" fill="#1e1e1e"/>
  
  <!-- Terminal window frame -->
  <rect x="30" y="30" width="140" height="140" rx="8" fill="#0d0d0d" stroke="#444" stroke-width="2"/>
  
  <!-- Ruby logo floating -->
  <g transform="translate(100, 60)">
    <g>
      <animateTransform attributeName="transform" type="translate" values="0,0;0,-5;0,0" dur="3s" repeatCount="indefinite"/>
      <!-- Ruby logo shape - more accurate -->
      <g transform="scale(1.5)">
        <path d="M -15,-15 L 0,-20 L 15,-15 L 20,0 L 15,15 L 0,20 L -15,15 L -20,0 Z" fill="#CC342D"/>
        <path d="M -15,-15 L 0,-20 L 0,0 L -20,0 Z" fill="#e64c4c"/>
        <path d="M 0,-20 L 15,-15 L 20,0 L 0,0 Z" fill="#cc342d"/>
        <path d="M 20,0 L 15,15 L 0,20 L 0,0 Z" fill="#b32d2d"/>
        <path d="M 0,20 L -15,15 L -20,0 L 0,0 Z" fill="#a02825"/>
        <circle cx="0" cy="0" r="5" fill="#fff" opacity="0.3"/>
      </g>
    </g>
  </g>
  
  <!-- Curses window elements -->
  <g stroke="#00ff00" stroke-width="1" fill="none">
    <!-- Window border -->
    <rect x="50" y="90" width="100" height="60" stroke-dasharray="2,2">
      <animate attributeName="stroke-dashoffset" values="0;4" dur="1s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Corner decorations -->
    <text x="50" y="90" font-family="monospace" font-size="12" fill="#00ff00">┌</text>
    <text x="145" y="90" font-family="monospace" font-size="12" fill="#00ff00">┐</text>
    <text x="50" y="150" font-family="monospace" font-size="12" fill="#00ff00">└</text>
    <text x="145" y="150" font-family="monospace" font-size="12" fill="#00ff00">┘</text>
  </g>
  
  <!-- Menu items inside -->
  <g font-family="monospace" font-size="10" fill="#00ff00">
    <text x="60" y="110" opacity="0.8">[ ] Option 1</text>
    <text x="60" y="125" font-weight="bold">[█] Option 2</text>
    <text x="60" y="140" opacity="0.8">[ ] Option 3</text>
  </g>
  
  <!-- Extension indicator -->
  <text x="100" y="170" font-family="monospace" font-size="10" fill="#666" text-anchor="middle">Class Extension</text>
  
  <!-- Text -->
  <text x="100" y="185" font-family="monospace" font-size="14" fill="#fff" text-anchor="middle" font-weight="bold">Ruby Curses</text>
</svg>